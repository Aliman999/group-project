<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cart - Online Clothing Retailer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/cart.js"></script>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="nav primary shadow">
      <div class="navLogo">
        <a href="../index.html"><img class="logo" src="../src/icon.png" alt=""></a>
      </div>
      <div class="navLeft">
        <a class="item active" href="../stores/index.html">Find Us</a>
        <a class="item" href="../shop/index.html#newReleases">New Releases</a>
        <a class="item" href="../shop/index.html#Mens">Men</a>
        <a class="item" href="../shop/index.html#Womens">Women</a>
      </div>
      <div class="navRight">
        <a class="item" href="../collab/index.html">Collaborators</a>
        <a class="item" href="../contact/index.html">Contact Us</a>
        <a class="item cart" href="../cart/index.html"><img src="../src/cart.png" alt="" class="cart"></a>
        <a href="../cart/index.html"><span class='cart-items-count'>0</span></a>
      </div>
    </div>
    <div class="container secondary shadow">
      <form name = "myForm" action = "http://www.WebsiteDevelopmentBook.com/FormEcho.php" method = "post" onsubmit = "return Paymentform(Name,CardNum), ValidateForm()" >
        Name:
        <input type="text" name="Name" value=""> <br><br>
        Address:
        <input type="text" name="Address" value=""> <br><br>
        City:
        <input type = "text" name = "City" ><br/><br>
        State:
        <input type = "text" name = "State" /><br><br>
        Zip:
        <input type = "text" name = "Zip" ><br/><br>
        Phone Number:
        <input type = "text" name = "contact" /><br><br>
        Email:
        <input type = "text" name = "email" ><br><br><br>



        Payment Method:
        <select class="paymentMethod" name="">
          <option value="">Visa</option>
          <option value="">Master</option>
          <option value="">Discover</option>
        </select> <br><br>
        Credit Card #: <input style="width:300px;" type="text" name="CardNum" value=""><br><br>
        CCV: <input type="text" name="" value=""><br><br>



        <table class='cart-table'>
          <thead>
            <tr>
              <th></th>
              <th>Product</th>
              <th>quantity</th>
              <th></th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody class='cart-line-items'>
          </tbody>
          <tfoot>
            <tr>
              <td colspan='4'>Subtotal</td>
              <td class='cart-subtotal'></td>
            </tr>
          </tfoot>
        </table>
        <p class='cart-is-empty'>Your cart is empty.</p><br><br>
        <button type="submit" name="button">Place Order</button>
      </form>
    </div>
    <div class="footer primary shadow">
      <h4 class="copyRight">&copy; 2019 Online Clothing Retailer</h4>
    </div>
    <script type="text/javascript">
    $(function(){
      Cart.initJQuery();
    });
    </script>
    <script src="js/payment.js"></script>
    <script src="js/shipping.js"></script>
  </body>
</html>
