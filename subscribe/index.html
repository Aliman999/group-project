<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cart - Online Clothing Retailer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="nav primary shadow">
      <div class="navLogo">
        <a href="../index.html"><img class="logo" src="../src/icon.png" alt=""></a>
      </div>
      <div class="navLeft">
        <a class="item" href="../locations/index.html">LOCATIONS</a>
        <a class="item" href="../membership/index.html">MEMBERSHIP</a>
      </div>
      <div class="navRight">
        <a class="item" href="../community/index.html">COMMUNITY</a>
        <a class="item" href="../contact/index.html">CONTACT</a>
        <a class="item active" href="subscribe/index.html">SUBSCRIBE</a>
      </div>
    </div>

    </div>
    <div class="container secondary shadow">
      <form name = "myForm" action = "http://www.WebsiteDevelopmentBook.com/FormEcho.php" method = "post" onsubmit = "return Paymentform(Name,CardNum), ValidateForm()" >
        Name:
        <input type="text" name="Name" value=""> <br><br>
        Address:
        <input type="text" name="Address" value=""> <br><br>
        City:
        <input type = "text" name = "City" ><br/><br>
        State:
        <input type = "text" name = "State" /><br><br>
        Zip:
        <input type = "text" name = "Zip" ><br/><br>
        Phone Number:
        <input type = "text" name = "contact" /><br><br>
        Email:
        <input type = "text" name = "email" ><br><br><br>



        Payment Method:
        <select class="paymentMethod" name="">
          <option value="">Visa</option>
          <option value="">Master</option>
          <option value="">Discover</option>
        </select> <br><br>
        Credit Card #: <input style="width:300px;" type="text" name="CardNum" value=""><br><br>
        CCV: <input type="text" name="" value=""><br><br>

        Subscription
        <select class="subscription" name="subscription">
          <option value="" hidden></option>
          <option value="oneDay">One Day</option>
          <option value="oneWeek">One Week</option>
          <option value="twoWeeks">Two Week</option>
          <option value="oneMonth">One Month</option>
          <option value="twoMonths">Two Months</option>
          <option value="threeMonths">Three Months</option>
          <option value="sixMonths">Six Months</option>
          <option value="oneYearBuddy">One Year Buddy Rate</option>
          <option value="oneYear">One Year</option>
          <option value="twoYears">Two Years</option>
        </select>
        <br> <br>

        <button type="submit" name="button">Subscribe</button>
      </form>
    </div>
    <div class="footer primary shadow">
      <h4 class="copyRight">&copy; 2019 Easton Gym Co.</h4>
    </div>
